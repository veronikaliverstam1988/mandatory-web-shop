<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="checkout.css" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>

    <main>
        <h1>Fill in your order-information here</h1>

        <form name="myForm" onsubmit="return validateForm()">
            <label>First name*</label>
            <input type="text" name="fname">
            <label>Last name*</label>
            <input type="text" name="lname">
            <label>Email address*</label>
            <input type="email" name="email">
            <label>Phone number</label>
            <input type="number" name="phone">
            <label>Street address*</label>
            <input type="text" name="street">
            <label>Zip code*</label>
            <input type="number" name="zip">
            <label>City*</label>
            <input type="text" name="city">
            <label>Comments</label>
            <textarea rows="5" name="comments"></textarea>

            <button type="submit">Order</button>
        </form>

        <p>All fields marked with an "*" is required to fill out</p>

        <a href="index.html" class="button">Back to Products</a>

    </main>

<script type="text/javascript" src="../scripts/checkout.js"></script>
</body>
</html>
